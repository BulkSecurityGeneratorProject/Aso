
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAsociacionLabel" translate="asoApp.asociacion.home.createOrEditLabel">Create or edit a Asociacion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.asociacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.asociacion.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.fecchaCreacion" for="field_fecchaCreacion">FecchaCreacion</label>
                <div class="input-group">
                    <input id="field_fecchaCreacion" type="text" class="form-control" name="fecchaCreacion" datetime-picker="{{dateformat}}" ng-model="vm.asociacion.fecchaCreacion" is-open="vm.datePickerOpenStatus.fecchaCreacion"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fecchaCreacion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.cuota" for="field_cuota">Cuota</label>
            <input type="number" class="form-control" name="cuota" id="field_cuota"
                    ng-model="vm.asociacion.cuota"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.tipo" for="field_tipo">Tipo</label>
            <input type="text" class="form-control" name="tipo" id="field_tipo"
                    ng-model="vm.asociacion.tipo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.instrucciones" for="field_instrucciones">Instrucciones</label>
            <input type="text" class="form-control" name="instrucciones" id="field_instrucciones"
                    ng-model="vm.asociacion.instrucciones"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.asociacion.descripcion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.streetAdress" for="field_streetAdress">StreetAdress</label>
            <input type="text" class="form-control" name="streetAdress" id="field_streetAdress"
                    ng-model="vm.asociacion.streetAdress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.lat" for="field_lat">Lat</label>
            <input type="number" class="form-control" name="lat" id="field_lat"
                    ng-model="vm.asociacion.lat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.asociacion.lng" for="field_lng">Lng</label>
            <input type="number" class="form-control" name="lng" id="field_lng"
                    ng-model="vm.asociacion.lng"
                     />
        </div>

        <div class="form-group">
            <label translate="asoApp.asociacion.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.asociacion.user" ng-options="user as user.name for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
