<div>
    <h2 translate="asoApp.inscripcionEvento.home.title">InscripcionEventos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="inscripcion-evento.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="asoApp.inscripcionEvento.home.createLabel">
                        Create new InscripcionEvento
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="asoApp.inscripcionEvento.entrada">Entrada</span></th>
                    <th><span translate="asoApp.inscripcionEvento.fechains">Fechains</span></th>
                    <th><span translate="asoApp.inscripcionEvento.evento">evento</span></th>
                    <th><span translate="asoApp.inscripcionEvento.user">user</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inscripcionEvento in vm.inscripcionEventos track by inscripcionEvento.id">
                    <td><a ui-sref="inscripcion-evento-detail({id:inscripcionEvento.id})">{{inscripcionEvento.id}}</a></td>
                    <td>{{inscripcionEvento.entrada}}</td>
                    <td>{{inscripcionEvento.fechains | date:'medium'}}</td>
                    <td>
                        <a ui-sref="evento-detail({id:inscripcionEvento.evento.id})">{{inscripcionEvento.evento.name}}</a>
                    </td>
                    <td>
                        {{inscripcionEvento.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="inscripcion-evento-detail({id:inscripcionEvento.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inscripcion-evento.edit({id:inscripcionEvento.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inscripcion-evento.delete({id:inscripcionEvento.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
