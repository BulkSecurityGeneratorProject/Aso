
<div>
    <h2><span translate="asoApp.inscripcionEvento.detail.title">InscripcionEvento</span> {{vm.inscripcionEvento.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="asoApp.inscripcionEvento.entrada">Entrada</dt></dt>
        <dd>
            <span>{{vm.inscripcionEvento.entrada}}<span>
        </dd>
        <hr>
        <dt><span translate="asoApp.inscripcionEvento.fechains">Fechains</dt></dt>
        <dd>
            <span>{{vm.inscripcionEvento.fechains | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="asoApp.inscripcionEvento.evento">evento</span></dt>
        <dd>
            <a ui-sref="evento-detail({id:vm.inscripcionEvento.evento.id})">{{vm.inscripcionEvento.evento.name}}</a>
        </dd>
        <hr>
        <dt><span translate="asoApp.inscripcionEvento.user">user</span></dt>
        <dd>
            {{vm.inscripcionEvento.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
