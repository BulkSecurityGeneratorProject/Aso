
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInscripcionAsoLabel" translate="asoApp.inscripcionAso.home.createOrEditLabel">Create or edit a InscripcionAso</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inscripcionAso.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.inscripcionAso.validar" for="field_validar">Validar</label>
            <input type="checkbox" class="form-control" name="validar" id="field_validar"
                    ng-model="vm.inscripcionAso.validar"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.inscripcionAso.fechaInscrito" for="field_fechaInscrito">FechaInscrito</label>
                <div class="input-group">
                    <input id="field_fechaInscrito" type="text" class="form-control" name="fechaInscrito" datetime-picker="{{dateformat}}" ng-model="vm.inscripcionAso.fechaInscrito" is-open="vm.datePickerOpenStatus.fechaInscrito"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaInscrito')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="asoApp.inscripcionAso.asociacion" for="field_asociacion">asociacion</label>
            <select class="form-control" id="field_asociacion" name="asociacion" ng-model="vm.inscripcionAso.asociacion" ng-options="asociacion as asociacion.name for asociacion in vm.asociacions track by asociacion.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="asoApp.inscripcionAso.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.inscripcionAso.user" ng-options="user as user.name for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
