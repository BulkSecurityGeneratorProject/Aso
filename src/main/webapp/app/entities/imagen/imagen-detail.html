
<div>
    <h2><span translate="asoApp.imagen.detail.title">Imagen</span> {{vm.imagen.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="asoApp.imagen.url">Url</dt></dt>
        <dd>
            <span>{{vm.imagen.url}}<span>
        </dd>
        <hr>
        <dt><span translate="asoApp.imagen.user">user</span></dt>
        <dd>
            {{vm.imagen.user.name}}
        </dd>
        <hr>
        <dt><span translate="asoApp.imagen.imagenaso">imagenaso</span></dt>
        <dd>
            <a ui-sref="asociacion-detail({id:vm.imagen.imagenaso.id})">{{vm.imagen.imagenaso.name}}</a>
        </dd>
        <hr>
        <dt><span translate="asoApp.imagen.eventoi">eventoi</span></dt>
        <dd>
            <a ui-sref="evento-detail({id:vm.imagen.eventoi.id})">{{vm.imagen.eventoi.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
