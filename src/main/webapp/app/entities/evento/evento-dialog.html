
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventoLabel" translate="asoApp.evento.home.createOrEditLabel">Create or edit a Evento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.evento.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.evento.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.evento.fecha" for="field_fecha">Fecha</label>
                <div class="input-group">
                    <input id="field_fecha" type="text" class="form-control" name="fecha" datetime-picker="{{dateformat}}" ng-model="vm.evento.fecha" is-open="vm.datePickerOpenStatus.fecha"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fecha')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.evento.streetAdress" for="field_streetAdress">StreetAdress</label>
            <input type="text" class="form-control" name="streetAdress" id="field_streetAdress"
                    ng-model="vm.evento.streetAdress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.evento.lat" for="field_lat">Lat</label>
            <input type="number" class="form-control" name="lat" id="field_lat"
                    ng-model="vm.evento.lat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.evento.lng" for="field_lng">Lng</label>
            <input type="number" class="form-control" name="lng" id="field_lng"
                    ng-model="vm.evento.lng"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.evento.capacidad" for="field_capacidad">Capacidad</label>
            <input type="number" class="form-control" name="capacidad" id="field_capacidad"
                    ng-model="vm.evento.capacidad"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.evento.entrada" for="field_entrada">Entrada</label>
            <input type="number" class="form-control" name="entrada" id="field_entrada"
                    ng-model="vm.evento.entrada"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.evento.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.evento.descripcion"
                     />
        </div>

        <div class="form-group">
            <label translate="asoApp.evento.asociacionevent" for="field_asociacionevent">asociacionevent</label>
            <select class="form-control" id="field_asociacionevent" name="asociacionevent" ng-model="vm.evento.asociacionevent" ng-options="asociacion as asociacion.name for asociacion in vm.asociacions track by asociacion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
