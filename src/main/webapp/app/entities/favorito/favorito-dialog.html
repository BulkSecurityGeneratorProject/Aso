
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFavoritoLabel" translate="asoApp.favorito.home.createOrEditLabel">Create or edit a Favorito</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.favorito.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="asoApp.favorito.likes" for="field_likes">Likes</label>
            <input type="number" class="form-control" name="likes" id="field_likes"
                    ng-model="vm.favorito.likes"
                     />
        </div>

        <div class="form-group">
            <label translate="asoApp.favorito.asof" for="field_asof">asof</label>
            <select class="form-control" id="field_asof" name="asof" ng-model="vm.favorito.asof" ng-options="asociacion as asociacion.name for asociacion in vm.asociacions track by asociacion.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="asoApp.favorito.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.favorito.user" ng-options="user as user.name for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="asoApp.favorito.eventof" for="field_eventof">eventof</label>
            <select class="form-control" id="field_eventof" name="eventof" ng-model="vm.favorito.eventof" ng-options="evento as evento.name for evento in vm.eventos track by evento.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
